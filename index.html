<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo.png" type="image/png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Angel Concept</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <video autoplay>
          <source src="./videos/slider_bg.mp4" type="video/mp4" />
        </video>
        <nav class="navbar">
          <div class="container">
            <div class="rating">
              <div class="rating-number">
                <div class="rating-logo">
                  <img
                    src="../images/yandex.png"
                    alt="Yandex Logo"
                    class="ylogo"
                  />
                </div>
                <div class="rating-text">
                  <span class="number">Рейтинг • 4.9</span>
                  <span class="explanation">135 Отзыва</span>
                </div>
              </div>
              <span class="rating-description">
                Салон красоты премиального уровня <br />
                в Ставрополе
              </span>
            </div>
            <div class="logo">
              <img src="../images/logo.png" alt="">
            </div>
            <div class="info">
              <div class="socials">
                <i class='bx bxl-telegram'></i>
                <i class='bx bxl-whatsapp' ></i>
              </div>
              <div class="contact"></div>
              <div class="button"></div>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <script src="../functions/app.js"></script>
  </body>
</html>
